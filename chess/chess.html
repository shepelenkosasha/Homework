<!DOCTYPE html>
<html>
	<head>
		<title>Chess board js</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			for (var i = 0; i < 8; i++) {
				for (var j = 0; j < 8; j++){
					if((i%2==0 && j%2==0) || (i%2!=0 && j%2!=0)){
						document.write("<img src='white.jpg' width='50' height='50'/>");
					}	
					else {
						document.write("<img src='111.jpg' width='50' height='50'/>");
					}
				}document.write("<br>");
			}
		</script>
	</head>
	<body>
	</body>
</html>
