<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8" />
		<title>Dz Five</title>
		<script type="text/javascript">
			var x = parseInt(prompt("Введите значение" , "Сюда"));
			var y = parseInt(prompt("Введите значение" , "Сюда"));
			var z = prompt("Введите арифметическую операцию" , "Сюда");
			if (z=="+") {
				document.write(x + y);
			}
			else if (z=="-") {
				document.write(x - y);
			}
			else if (z=="*") {
				document.write(x * y);
			}	
			else if (z=="/") {
				document.write(x / y);
			}		
		</script>
	</head>
	<body>
	</body>
</html>
