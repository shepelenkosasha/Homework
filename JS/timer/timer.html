<!DOCTYPE html>
<html>
	<head>
		<title>Timer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="display">
			<div id="timer">
				<div id="arrow"></div>
				<p id="time">
					<span id="m">00</span>
					<span id="s">00</span>
					<span id="ms">00</span>
				</p>
			</div>
			<div class="btn">
				<button id="btn_start">Start</button>
				<button id="btn_stop">Stop</button>
				<button id="btn_reset">Reset</button>
			</div>
		</div>	
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
