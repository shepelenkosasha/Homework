<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Program</title>
		<script type="text/javascript">
			
			window.onload = function(){
				var list = [];
				var person = [ {
					userName : '',
					userSName : '',
					userAge : '',
					userSex : '',
					userProgLang : []
				} ];

				function askPerson(){
					person.userName = prompt("Введите имя пользователя","Иван");
					person.userSName = prompt("Введите фамилию пользователя","Иванов");
					person.userAge = prompt("Введите возраст пользователя","25");
					person.userSex = prompt("Введите пол пользователя","мужской");
					person.userProgLang = prompt("Введите языки программирования","JS,PHP");
					list.push(person);
				};

				var table = document.createElement('table');
				for (var i = 0; i < person.length; i++) {
					console.log(person[i]);	
					var tr = document.createElement('tr');
					table.appendChild(tr);		
					for (item in person[i]) {	
						console.log(item, person[i][item]);
						var td = document.createElement('td');
						td.innerText = person[i][item];
						tr.appendChild(td);
					}	
				};
				askPerson();
				document.body.appendChild(table);
			}	

		</script>
	</head>
	<body>
	</body>
</html>
